services:
  srv-cAdvisor:
    image: m.daocloud.io/gcr.io/cadvisor/cadvisor:v0.52.1
    ports:
    - target: 8080
      published: 8080
      mode: host # bypass the routing mesh
    labels:
      prometheus-job: cadvisor
    deploy:
      mode: global
      resources:
        limits:
          cpus: "1"
          memory: 1G      
    volumes:
    - /etc/localtime:/etc/localtime:ro
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - /:/rootfs:ro
    - /var/run:/var/run:ro
    - /sys:/sys:ro
    - /var/lib/docker:/var/lib/docker:ro
    command: --docker_only
