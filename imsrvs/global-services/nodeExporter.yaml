services:
  srv-nodeExporter:
    image: quay.io/prometheus/node-exporter:v1.9.1
    ports:
    - target: 9100
      published: 9100
      mode: host # bypass the routing mesh
    labels:
      service-type: global
      prometheus-job: node_exporter
    deploy:
      mode: global
      resources:
        limits:
          cpus: "1"
          memory: 1G
    volumes:
    - /etc/localtime:/etc/localtime:ro
    - /:/host:ro,rslave
    - /sys:/host/sys:ro
    - /proc:/host/proc:ro
    command:
    - "--web.disable-exporter-metrics"
    - "--path.rootfs=/host"
    - "--path.procfs=/host/proc"
    - "--path.sysfs=/host/sys"
    - "--collector.processes"
