services:
  srv-prometheus:
    image: m.daocloud.io/docker.io/prom/prometheus:v3.3.0
    ports:
    - target: 9090
      published: 9090
      mode: host # bypass the routing mesh
    labels:
      prometheus-job: prometheus
    deploy:
      mode: global
      placement:
        constraints:
        - node.platform.os==linux
        - node.role==manager
        - node.labels.prometheus==true
    volumes:
    - source: ../../imtools/prometheus/scrape-config.yaml
      target: /etc/prometheus/prometheus.yaml
      type: bind
      read_only: true
    - source: ~/prometheus-data
      target: /prometheus
      type: bind
    - source: /etc/localtime
      target: /etc/localtime
      type: bind
      read_only: true
    command:
    - "--config.file=/etc/prometheus/prometheus.yaml"
