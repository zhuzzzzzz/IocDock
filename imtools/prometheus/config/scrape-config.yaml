global:
  scrape_interval: 15s 
  evaluation_interval: 15s 

scrape_configs:

  - job_name: "scrape-prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    relabel_configs:
      - target_label: job
        replacement: prometheus
 
  - job_name: 'scrape-swarm-node'
    dockerswarm_sd_configs:
      - host: tcp://127.0.0.10:2375
        role: nodes
    relabel_configs:
      - source_labels: [__meta_dockerswarm_node_address]
        target_label: __address__
        replacement: $1:9323
      - source_labels: [__meta_dockerswarm_node_hostname]
        target_label: instance
        replacement: $1
      - target_label: job
        replacement: docker-deamon

  - job_name: 'scrape-cadvisor'
    dockerswarm_sd_configs:
      - host: tcp://127.0.0.10:2375
        role: tasks
    relabel_configs:
      - source_labels: [__meta_dockerswarm_node_hostname]
        target_label: instance
        replacement: $1
      - source_labels: [__meta_dockerswarm_node_address]
        target_label: __address__
        replacement: $1:8080
      - source_labels: [__meta_dockerswarm_container_label_prometheus_job]
        regex: cadvisor
        action: keep
      - source_labels: [__meta_dockerswarm_container_label_prometheus_job]
        target_label: job
        replacement: $1-swarm

  - job_name: 'scrape-node-exporter'
    dockerswarm_sd_configs:
      - host: tcp://127.0.0.10:2375
        role: tasks
    relabel_configs:
      - source_labels: [__meta_dockerswarm_node_hostname]
        target_label: instance
        replacement: $1
      - source_labels: [__meta_dockerswarm_node_address]
        target_label: __address__
        replacement: $1:9100
      - source_labels: [__meta_dockerswarm_container_label_prometheus_job]
        regex: node_exporter
        action: keep
      - source_labels: [__meta_dockerswarm_container_label_prometheus_job]
        target_label: job
        replacement: node-exporter

